source = $HOME/.config/hypr/mocha.conf

$accent = $blue
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = false
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/fall-leaves.jpg
    color = $base
    blur_passes = 2
    contrast = 1
    brightness = 0.2
    vibrancy_darkness = 0.2
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER A

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true 
    outer_color = $accent
    inner_color = rgba(32, 34, 44, 0.25)
    font_color = $text
    fade_on_empty = false
    placeholder_text = <i><span foreground="##$textAlpha">ó°Œ¾ Logged in as <span foreground="##$accentAlpha">$USER</span></span></i>
    hide_input = false
    check_color = $peach
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
